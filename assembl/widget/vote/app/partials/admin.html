
<div id="admin" ng-controller="adminCtl" ng-init="init()">
    <h1>Admin</h1>

    <h2>Create an instance of the widget</h2>
    <form id="widget_create" method="POST">
        <label for="widget_create_api_endpoint">endpoint</label>
        <input type="text" id="widget_create_api_endpoint" value="/data/Discussion/1/widgets" size="50" />
        <br/>
        JSON content:
        <br/>
        <label for="widget_create_type">type</label>
        <input type="text" id="widget_create_type" value="MultiCriterionVotingWidget" size="50" />
        <br/>
        <label for="widget_create_settings">settings</label>
        <textarea id="widget_create_settings">
{
    "idea": "local:Idea/2",
    "postVoteUrl":"http://localhost:6543/data/Discussion/1/widgets",
    "items":[
        {
            "type":"2_axes",
            "criteria":[
                {
                    "id":"rentabilite",
                    "name":"Rentabilite (%)",
                    "description":"Description de l'axe rentabilite",
                    "valueMin":0,
                    "valueMax":100,
                    "valueDefault":10,
                    "descriptionMin":"faible",
                    "descriptionMax":"forte",
                    "ticks":6
                },
                {
                    "id":"risque",
                    "name":"Risque (%)",
                    "description":"Description de l'axe risque",
                    "valueMin":0,
                    "valueMax":100,
                    "valueDefault":0,
                    "descriptionMin":"faible",
                    "descriptionMax":"fort",
                    "ticks":6
                }
            ],
            "width": 300,
            "height": 300
        },
        {
            "type": "vertical_gauge",
            "criteria": [
                {
                    "id":"investissement",
                    "name":"Investissement (Euros)",
                    "description":"Description de l'axe investissement",
                    "valueMin":0,
                    "valueMax":50000,
                    "valueDefault":22222,
                    "ticks":5
                }
            ],
            "width": 300,
            "height": 300
        },
        {
            "type": "vertical_gauge",
            "criteria": [
                {
                    "id":"difficulte_mise_en_oeuvre",
                    "name":"Difficulte de mise en oeuvre (note)",
                    "description":"Description de l'axe difficulte de mise en oeuvre",
                    "valueMin":0,
                    "valueMax":100,
                    "valueDefault":50,
                    "ticks":12,
                    "descriptionMin":"Tres facile",
                    "descriptionMax":"Tres difficile",
                    "colorMin":"#00ff00",
                    "colorMax":"#ff0000",
                    "colorAverage":"#ffff00",
                    "colorCursor":"#000000"
                }
            ],
            "width": 300,
            "height": 300
        }
    ],
    "padding":60,
    "axisWidthDefault":100
}
        </textarea>
        <br/>
        <input type="submit" />
        <span id="widget_create_result"></span>
    </form>


    <h2>Add a criterion</h2>
    <form id="criterion_add" method="POST">
        <label for="criterion_add_api_endpoint">endpoint</label>
        <input type="text" id="criterion_add_api_endpoint" value="/data/" size="50" />
        <br/>
        JSON content:
        <br/>
        <label for="criterion_add_id">id</label>
        <input type="text" id="criterion_add_id" value="" size="50" />
        <br/>
        <input type="submit" />
        <span id="criterion_add_result"></span>
    </form>

</div>
