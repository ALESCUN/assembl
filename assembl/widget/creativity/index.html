<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Creativity</title>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/select2/select2.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/angular-growl-v2/build/angular-growl.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="app/css/docs.css" />
    <link type="text/css" rel="stylesheet" href="app/css/animation.css" />
    <link type="text/css" rel="stylesheet" href="app/css/fontello.css" />
    <link type="text/css" rel="stylesheet" href="app/css/global.css" />
</head>
<body ng-cloak id="creativityApp">
<nav class="navbar navbar-inverse" role="navigation">
    <ul class="nav navbar-nav">
        <li><a class="section" href="#/videos" data-toggle="tab">Videos</a></li>
        <li><a class="section" href="#/cards" data-toggle="tab">Cartes</a></li>
        <li><a class="section" href="#/session" data-toggle="tab">Session</a></li>
    </ul>
</nav>
<div class="container-fluid widget-container">
    <div class="row">
        <div class="tab-content">
            <div ng-view></div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">{{'connect'| translate}}</h4>
                </div>
                <div class="modal-body">
                    {{'needToConnect'| translate: {time: counter} }}
                </div>
            </div>
        </div>
    </div>
    <div growl></div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-translate/angular-translate.min.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script src="bower_components/angular-growl-v2/build/angular-growl.min.js"></script>
<script src="bower_components/select2/select2.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="app/app.js"></script>
<script src="app/services.js"></script>
<script src="app/controllers.js"></script>
<script src="app/factory.js"></script>
<script src="app/directives.js"></script>

</body>
</html>
