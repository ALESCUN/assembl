<div class="cards" ng-controller="creativitySessionCtl">
    <div ng-repeat="card in cards">
        <div class="card alert alert-success" ng-if="$first">
            <p>{{card[0].description}}</p>
            <span class="glyphicon glyphicon-refresh slot-machine" ng-click="shuffle()"></span>
        </div>
        <p class="bg-info" ng-if="$first">{{card[0].question}}</p>
    </div>
</div>
<div class="card-comment">
    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control" id="inputEmail1" placeholder="title">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyez</button>
    </form>
</div>
<div class="session-comment">

    <div class="media" ng-if="ideas.length > 1" ng-repeat="idea in ideas">
        <a class="pull-left" href="#">
            <img class="media-object img-thumbnail" data-src="{{idea.avatar}}" alt="40x40" src="{{idea.avatar}}" style="width: 40px; height: 40px;">
        </a>
        <div class="media-body">
            <h5 class="media-heading">{{idea.fullname}}</h5>
            <h6>{{idea.message}}</h6>
            <div class="media" ng-if="idea.comments.length > 1" ng-repeat="com in idea.comments">
                <a class="pull-left" href="#">
                    <img class="media-object img-thumbnail" data-src="{{idea.avatar}}" alt="40x40" src="{{com.avatar}}" style="width: 40px; height: 40px;">
                </a>
                <div class="media-body">
                    <h5 class="media-heading">{{com.fullname}}</h5>
                    <h6>{{com.message}}</h6>
                </div>
            </div>
        </div>
    </div>

</div>
