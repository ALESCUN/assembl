<div class="session">
    <div class="col-md-5">
        <div class="cards">
            <div ng-repeat="card in game">
                <div ng-if="$first">
                    <div class="bs-callout bs-callout-warning">
                        <p>{{card[0].head}}</p>
                    </div>
                    <div class="card">
                        <div class="card-top"></div>
                        <p>{{card[0].body}}</p>
                        <div class="card-bottom"></div>
                    </div>
                    <div class="slot-machine">
                        <a class="glyphicon glyphicon-random" ng-click="shuffle()"></a>
                    </div>
                    <div class="bs-callout bs-callout-info">
                        <p>{{card[0].help}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-comment">
            <form role="form" ng-submit="sendSubIdea()">
                <div class="form-group">
                    <input type="text" ng-model="formData.short_title" class="form-control" id="inputEmail1" placeholder="{{'title' | translate}}" required>
                </div>
                <div class="form-group">
                    <textarea ng-model="formData.definition" class="form-control" rows="3" placeholder="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">{{'send' | translate}}</button>
            </form>
        </div>
    </div>

    <div class="col-md-7">
        <div class="session-comment">
            <div class="media" ng-if="ideas.length > 1" ng-repeat="idea in ideas">
                <div class="pull-left thumbnail">
                    <img class="media-object" ng-src="{{idea.avatar}}" alt="40x40" style="width: 40px; height: 40px;">
                </div>
                <div class="media-body">
                    <h5 class="media-heading pull-left">{{idea.username}}</h5>&nbsp;
                    <span class="pull-left"><i class="icon-lamp"></i>{{idea.shortTitle}}</span>
                    <span class="pull-right">
                        <vote id="idea.id"></vote>
                    </span>
                    <div class="row">
                        <div class="col-md-11 comment-idea">
                            <p>{{idea.definition}}</p>
                            <i class="text-info">{{idea.creationDate}}</i>
                        </div>
                    </div>

                    <comments idea="idea"></comments>
                </div>
            </div>
        </div>
        <button ng-show="ideas.length > 1" class="btn btn-primary btn-sm pull-right" ng-click="totalVote()">{{'validVote'| translate }}</button>

        <!--<section id="loader">
            <span class="loader loader-bars"><span></span></span>
        </section>-->
    </div>
</div>
