<div class="session">
    <div class="col-md-5">
        <div class="cards">
            <div ng-repeat="card in game">
                <div ng-if="$first">
                    <div class="bs-callout bs-callout-warning">
                        <p>{{card[0].head}}</p>
                    </div>
                    <div class="card">
                        <div class="card-top"></div>
                        <p>{{card[0].body}}</p>
                        <div class="card-bottom"></div>
                    </div>
                    <div class="slot-machine">
                       <a><img src="app/img/slot-machine.png"></a>  
                    </div>
                    <div class="shuffle">
                        <button class="btn btn-primary btn-xs" ng-click="shuffle()">{{'shuffle' | translate}}</button>
                    </div>
                    <div class="bs-callout bs-callout-info">
                        <p>{{card[0].help}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-comment">
            <form role="form" ng-submit="sendSubIdea()">
                <div class="form-group">
                    <input type="text" ng-model="formData.short_title" class="form-control" id="inputEmail1" placeholder="{{'title' | translate}}" required>
                </div>
                <div class="form-group">
                    <textarea ng-model="formData.definition" class="form-control" rows="3" placeholder="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">{{'send' | translate}}</button>
            </form>
        </div>
    </div>

    <div class="col-md-7">
        <div class="bx-info">
            <button class="bx-info-close"><i class="fa fa-times"></i></button>
           <i class="fa fa-info fa-lg bx-info-icon"></i>
           <div class="bx-info-content">
               <p>Il vous reste {{wallet}} points à repartir sur les idées suivantes</p>
           </div>
        </div>
        <div class="session-comment">
            <div class="media" ng-if="ideas.length > 0" ng-repeat="idea in ideas">
                <div class="pull-left thumbnail">
                    <img class="media-object" ng-src="{{idea.avatar}}" alt="30x30" style="width: 30px; height: 30px;">
                </div>
                <div class="media-body">
                    <h5 class="media-heading pull-left">{{idea.username}}</h5>&nbsp;
                    <span class="pull-left"><i class="icon-lamp"></i>{{idea.shortTitle}}</span>
                    <span class="pull-right">
                        <!-- Vote directive -->
                        <vote idea="idea"></vote>
                    </span>
                    <div class="row">
                        <div class="col-md-11 comment-idea">
                            <p>{{idea.definition}}</p>
                            <i class="text-info">{{idea.creationDate}}</i>
                        </div>
                    </div>

                    <!-- Comments directive -->
                    <comments idea="idea"></comments>
                </div>
            </div>
        </div>
    </div>
</div>
